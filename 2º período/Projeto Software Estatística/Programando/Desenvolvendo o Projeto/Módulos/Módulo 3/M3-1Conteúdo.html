    <h2>Conteúdo Detalhado:</h2>
    <h3>A <span class="destaque">amplitude </span> é a diferença entre o maior e o menor valor de um conjunto de dados, mostrando a variação total dos dados.</h3>
    
    <h2>Exemplo:</h2>
    <h3>No conjunto de dados [2, 5, 7, 10], a amplitude é 10 - 2 = 8</h3>
    <ul>
        <li><span class="negrito">FÓRMULA DA AMPLITUDE:</span></li>
    </ul>

    <div class="balao-azul">
