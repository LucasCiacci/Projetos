<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <!-- Seta de voltar -->
    <a href="index.html" class="back-button">
        <img src="Imagens/setaVoltar.png" alt="Voltar">
    </a>

    <!-- Botão Entrar -->
    <a href="login.html" class="login-button">ENTRAR</a>

    <!-- Título fora do formulário -->
    <h2 class="title">CRIE SUA CONTA</h2>

    <div class="container">
        <!-- Formulário de Cadastro -->
        <div class="form-container">
            <form action="cadastro.php" method="POST">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <div class="password-container">
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit" class="submit-button">CRIAR CONTA</button>
            </form>
        </div>
    </div>
</body>
</html>
